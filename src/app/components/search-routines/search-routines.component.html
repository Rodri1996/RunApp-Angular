<section class="container-search"> 
    <input type="text" class="inputText"
        [(ngModel)]="patronBusqueda"
    >
    
        <button class="button-little button-search-little" (click)="buscarRutina()">
            <i class="fas fa-search"></i>
        </button>
</section>
<section class="primary-section">
    <section class="result">
        Resultados
        <div>
            <i class="fas fa-search"></i>
            Total: 5
        </div>
    </section>
    
    <section class="routine" *ngFor="let routine of routines | routine:patronBusqueda">
        <div class="routine-data">
            <strong>
                {{routine.name}}  
                <i class="far fa-star"></i>
            </strong>
            <span style="color: grey;">{{routine.duracion}} minutos</span>
            <p style="font-family:Arial, Helvetica, sans-serif ;">{{routine.autor}}</p>
        </div>
        <div class="routine-actions">
            <button class="button-little button-routine-little">
                <i class="fas fa-pen icon edition-icon"></i>
            </button>
            <button class="button-little button-routine-little">
                <i class="fas fa-trash-alt icon delete-icon"></i>
            </button>
        </div>
    </section>
</section>
